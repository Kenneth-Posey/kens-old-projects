{% extends 'skeleton.html' %}

{% block body %}
    <form action="{{ post_location }}" method="post">
        <table>
        <style>
            tr.grey
            {
                background-color:#AAAAAA;
            }
        </style>
        {% for price in prices %}
            <tr class="{% cycle '' 'grey'%}">
                <th>
                    {{ price.0 }}
                </th>
                <td>
                    <input name="{{ price.0 }}" value="{{ price.1 }}" type="text" />
                </td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="2">            
                <input type="submit" value="Update Prices" />
            </td>
        </tr>
        </table>
    </form>
{% endblock %}
